<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
    <link href="/Users/himadrisinha/Desktop/PREWORK_HS/MODULE-6/javascript.js" rel="javascript" type=javascript.js>
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="grow">Grow</button>
    <button id="blue">Blue</button>
    <button id="fadeout">FadeOut</button>
    <button id="fadein">FadeIn</button>
    <button id="reset">Reset</button>
    <script type="text/javascript">
        document.getElementById("grow").addEventListener("click", function(){document.getElementById("box").style.height="1000px";})
       document.getElementById("reset").addEventListener("click", function(){document.getElementById("box").style.height="100px";})
        document.getElementById("fadeout").addEventListener("click", function () {document.getElementById("box").style.opacity = 0; })
        document.getElementById("fadein").addEventListener("click", function(){document.getElementById("box").style.opacity = 10; })
        document.getElementById("blue").addEventListener("click", function(){document.getElementById("box").style="background-color:0,0,255"; })
       </script>
        
        

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
